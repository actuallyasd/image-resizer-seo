<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Strategy Report – Client</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; margin-bottom: 30px; }
    .tabs { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; background: #eee; border-radius: 8px; margin: 5px; transition: 0.3s; }
    .tab.active { background: #007BFF; color: white; }
    .content { display: none; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .content.active { display: block; }
    .subtabs { display: flex; margin-top: 10px; flex-wrap: wrap; }
    .subtab { padding: 6px 12px; cursor: pointer; background: #f0f0f0; border-radius: 6px; margin: 3px; transition: 0.3s; }
    .subtab.active { background: #28a745; color: white; }
    .subcontent { display: none; margin-top: 15px; }
    .subcontent.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #f0f0f0; }
    .download-btn { display: block; margin: 20px auto; padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .download-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>SEO Strategy Report – Client</h1>

  <div class="tabs">
    <div class="tab active" data-tab="onpage">On-Page SEO</div>
    <div class="tab" data-tab="technical">Technical SEO</div>
    <div class="tab" data-tab="keywords">Keyword Research</div>
    <div class="tab" data-tab="charts">Impact Analysis</div>
    <div class="tab" data-tab="competitors">Competitor Analysis</div>
    <div class="tab" data-tab="recommendations">Recommendations</div>
  </div>

  <!-- Keyword Research -->
  <div id="keywords" class="content active">
    <h2>Keyword Research</h2>
    <div class="subtabs" id="keyword-subtabs"></div>
    <div id="keyword-contents"></div>
  </div>

  <button class="download-btn" onclick="downloadPDF()">Download Report as PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRmxxbbDjBgvoT3eaUlmK0od3fD1OCQvWETUnB4BReUZr_joyRd1hH4AR0NipwTO8buReLKIgnVDh50/pub?output=csv";

    // Sheets you want to display
    const sheetTabs = ["Core function", "Platform specific", "User intent"];

    function loadSheetCSV(url, sheetName) {
      Papa.parse(url + "&sheet=" + encodeURIComponent(sheetName), {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          buildTable(results.data, sheetName);
        }
      });
    }

    function buildTable(rows, sheetName) {
      const container = document.getElementById("keyword-contents");
      const tableId = sheetName.replace(/\s+/g, '-').toLowerCase() + "-table";

      // Create subtab
      const subtab = document.createElement("div");
      subtab.className = "subtab";
      subtab.dataset.sub = tableId;
      subtab.textContent = sheetName;
      document.getElementById("keyword-subtabs").appendChild(subtab);

      // Create content block
      const contentDiv = document.createElement("div");
      contentDiv.id = tableId;
      contentDiv.className = "subcontent";
      const table = document.createElement("table");
      table.innerHTML = `
        <tr>
          <th>Keyword</th>
          <th>Avg. monthly searches</th>
          <th>Three month change</th>
          <th>YoY change</th>
          <th>Competition</th>
          <th>Competition (indexed value)</th>
          <th>EUR Top of page bid (low)</th>
          <th>EUR Top of page bid (high)</th>
          <th>Type</th>
        </tr>`;
      contentDiv.appendChild(table);
      container.appendChild(contentDiv);

      // Populate rows
      rows.forEach(row => {
        const keyword = row["Keyword"] || "";
        const volume = row["Avg. monthly searches"] || "";
        const threeMonth = row["Three month change"] || "";
        const yoy = row["YoY change"] || "";
        const competition = row["Competition"] || "";
        const competitionIndex = row["Competition (indexed value)"] || "";
        const eurLow = row["EUR top of the page bid (low)"] || row["EUR Top of page bid (low)"] || "";
        const eurHigh = row["EUR top of the page bid (high)"] || row["EUR Top of page bid (high)"] || "";
        const type = row["Type"] || "";

        if (keyword) {
          let tr = `<tr>
            <td>${keyword}</td>
            <td>${volume}</td>
            <td>${threeMonth}</td>
            <td>${yoy}</td>
            <td>${competition}</td>
            <td>${competitionIndex}</td>
            <td>${eurLow}</td>
            <td>${eurHigh}</td>
            <td>${type}</td>
          </tr>`;
          table.insertAdjacentHTML("beforeend", tr);
        }
      });

      // Subtab click behavior
      subtab.addEventListener("click", () => {
        document.querySelectorAll(".subtab").forEach(s => s.classList.remove("active"));
        document.querySelectorAll(".subcontent").forEach(sc => sc.classList.remove("active"));
        subtab.classList.add("active");
        contentDiv.classList.add("active");
      });

      // Activate first tab by default
      if (document.querySelectorAll(".subtab.active").length === 0) {
        subtab.classList.add("active");
        contentDiv.classList.add("active");
      }
    }

    // Load all 3 sheets
    sheetTabs.forEach(sheet => loadSheetCSV(sheetURL, sheet));

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'pt', 'a4');
      const report = document.body;
      await html2canvas(report, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save('SEO_Report.pdf');
      });
    }
  </script>
</body>
</html>
